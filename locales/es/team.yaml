dao_1:
  title: ¿Qué es el DAO de DeSports Network?
  content: |
    DAO significa "Organización autónoma descentralizada". Un DAO es una organización creada por desarrolladores para automatizar decisiones y facilitar las transacciones de criptomonedas.
    El DAO de DeSports Network ejecutará automáticamente ciertas acciones como competiciones, apuestas, donaciones y logros sin la necesidad de intermediarios. El DAO utilizará $ DESP de la billetera de marketing y promociones para subsidiar varias operaciones e iniciativas en toda la red DeSports.
dao_2:
  title: ¿Cómo es la DAO relevante para mí?
  content: "Es importante que los usuarios y holders estén informados, tengan voz y voten sobre lo que sucede con el futuro del token y el proyecto. Puedes participar en el desarrollo de:"
  bullets:
  - Listado de juegos nuevos dentro de la plataforma
  - Verificación de jugadores
  - Verificación de equipos
  - Plantillas de torneo y reglas personalizadas
  - Condiciones de recompensas de competiciones
  - Tamaño y alcance de las competiciones organizadas
  - Nuevas características del ecosistema
  - "... Y mucho más por venir."
