title: Whitepaper
general_sections:
- title: Abstract
  content: |-
    Corporations have a monopoly centralizing eSports, making it difficult for most to be exposed to, compete, or be successful in this industry. It takes a lot of networking, experience, contacts, and money to have exposure, or thrive.

    This is why we're developing the DeSports Network.

    DeSports Network aims to be the largest decentralized platform for Esports events, NFT trophies, and achievements. Creating, supporting, and providing a stage for players, teams, and eSports enthusiasts through the blockchain.

    DeSports Network is introducing the DeSports (“DESP”) token, a new cryptocurrency on the Binance Smart Chain (BSC) Network. DESP, alongside a smart contract platform, will provide video game players, teams, fans, game developers, content creators, and gaming communities the required crypto-backed value and tools for tournaments, one-on-one action, marketplaces, betting, fan support, and team/player backing.

    Users will be able to create, experience, and compete against each other, having complete control of their events, without the need of paying commissions or having overseers/regulators through the entirety of the process.

    Every event in the DeSports platform will be owned and operated by the community, giving them full control over their events.

    DeSports Network is changing the way we game...
- title: Introduction
  content: |-
    DeSports Network is a fair, transparent, open, sustainable, peer-to-peer ecosystem that will allow anyone to participate in the world of eSports, earn rewards, NFTs, and achievements. All of this, without third-party involvement, by interacting through the blockchain, utilizing the DESP token as the fuel that fires this platform.

    As a true DAO, DeSports will be designed to be completely automated and decentralized. DeSports Network will utilize a decentralized consensus algorithm capable of meeting the performance requirements of applications on the blockchain. Under this algorithm, those who hold tokens on the blockchain and utilize them on the DeSports platform will be able to fund and crowdfund challenges, competitions, tournaments, prize pools, special events, spectator duels, and even support their favorite eSports athletes.

    The users of the ecosystem will consist of investors, individual players, teams, event organizers, spectators, sponsors, and fans.

    DeSports aims to change the competitive video game business model by taking away the “business” aspects of it, giving the power back to the people, while allowing users to earn rewards, and profit from video games in the process.
- title: Statistics
  content: |-
    Organized eSports events in one way or another have always been a fundamental component of the video game culture. However, it was only in the late 2000s that the industry went on to be truly monetized.

    According to studies, there’s an 838% year-over-year growth rate of eSports investments.

    As the video game ethos continues to grow on a global scale, DeSports Network will help eSports reach its full potential, propelling it to the next echelon of its evolution, improving the way we currently experience it.
- title: Revenue
  content: |-
    Global eSports revenues are set to surpass 1.5 billion in 2021. This does not include the revenue from the commissions which broadcasting platforms charge players, teams, and spectators.

    China brought in the biggest revenues, totaling $385.1 million in 2020. In the second place, there’s North America, with total revenues of $252.8 million.

    According to Statista, 2021 will see revenues of 25.1 million in streaming and 32.3 million in digital.1 With DeSports Network, these amounts can be redistributed to holders and users of the DESP token.
- title: Viewership
  content: |-
    By the end of 2020, eSports audiences grew to +500 million. In 2021, the global games live-streaming audience is expected to reach 728.8 million in 2021.2 This audience size is now larger than that of American Football & Rugby, with 410 million global audiences in the same period. It’s also set to surpass American Baseball audiences, having only 500 million viewers a year.

    920 million people a year in viewership is expected by 2024, according to a Newzoo article. This is an exponential +9.2% compound annual growth rate (CAGR) between 2021 and 2024.

    DeSports Network aims to onboard 5-10% of the marketplace by 2023, attaining 46-92 million users in our ecosystem through the development of our state-of-the-art platform, strong tokenonics, and massive marketing campaigns.
- title: Target Audience & Demographics
  content: |-
    22% of male Gen Z and Millenials regularly view competitive gaming.
    22% of women and 18% of men take part in eSports.

    Gen Z and Millenials are the highest growing demographics, with millennial-aged viewers twice as likely to watch gaming events on a streaming platform. The same applies to crypto investors, making DESP an extremely attractive asset to both markets.
- title: Betting and wagering in eSports
  content: |-
    Just as with any conventional sport, eSports has opened up the world of opportunities to place wagers.

    According to Eilers & Krejcik, 2020 witnessed an estimated 6.5 million people wagering on different eSports events.

    While posting wagers isn’t included in the revenue generated by the eSports industry, it is a multi-million dollar a year sector. This aspect of eSports has been around since the sport's inception.

    Betting on eSports is currently deemed the 7th largest in the world, putting it at the same level as betting on golf or tennis. With eSports continuing to expand, growing a greater audience, betting will therefore increase as well.

    Betting on eSports may perhaps appear different from traditional sports betting, but eSport action is the same as wagering on soccer, football, basketball, or horse racing.

    So, how does DeSports Network integrate this into our ecosystem? DeSports Network aims to develop the option to “duel” or “cheer” for your favorite player, or team, earning DESP and other rewards in the process. It’s the same as making and winning a traditional bet.
